<!doctype html>
<html lang="en" >
    <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>base</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalizw.css">
    <link rel="stylesheet" href="css/header&footer.css">
    <link rel="stylesheet" href="css/blog-grid.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="icon" href="img/logo.png">

    
</head>
<body>
    <!-- Start Header -->
    <div class="header" id="header">
    </div>
    <!-- // End Header -->



    
    <!-- Start blog-grid -->
    <div class="blog-grid">
        <div class="container">
            <div class="cards" id="blog-grid-cards">
            </div>
        </div>
    </div>
    <!-- End blog-grid -->




    <!-- Start pagination -->
    <div class="pagination">
        <div class="container">

            <button class="button" id="startBtn" disabled>
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <button class="button prevNext" id="prev" disabled>
                <i class="fa-solid fa-angle-left"></i>
            </button>


            <div class="links">
                <a href="#" class="link active">1</a>
                <a href="#" class="link">2</a>
                <a href="#" class="link">3</a>
                <a href="#" class="link">4</a>
                <a href="#" class="link">5</a>
            </div>


            <button class="button prevNext" id="next">
                <i class="fa-solid fa-angle-right"></i>
            </button>
            <button class="button" id="endBtn">
                <i class="fa-solid fa-angles-right"></i>
            </button>  

        </div>
    </div>
    <!-- End pagination -->




    <!-- Start Startups -->
    <div class="startups" id="startups"></div>
    <!-- End Startups -->
    <!-- Start Footer -->
    <div class="footer" id="footer">
    </div>
    <div class="end-footer" id="end-footer">
    </div>
    <!-- End Footer -->
    <!-- script JS  -->
    <script src="js/header&footer.js"></script>
    <script src="js/blog-grid.js"></script>
</body>
</html>
