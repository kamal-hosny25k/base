<!doctype html>
<html lang="en" >
    <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>base</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalizw.css">
    <link rel="stylesheet" href="css/header&footer.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="icon" href="img/logo.png">

    
</head>
<body>
    <!-- Start Header -->
    <div class="header" id="header">
    </div>
    <!-- // End Header -->


    <!-- Start profile -->
    <div class="profile">
        <div class="container">
            <div class="main-title">
                <h2>Your Profile</h2>
            </div>
            <div class="settings">
                <!-- ? Start header-settings -->
                <div class="header-settings" id="header-settings">
                    <div class="icon">
                        <div class="upload">
                            <img id="icon-img" src="img/Testimonials-4.jpeg" alt="">
                            <div class="round">
                                <input type="file" id="input-file">
                                <i class="fa-solid fa-pen"></i>
                            </div>
                        </div>
                        
                        <h3>kamal hosny</h3>
                    </div>
                    <ul class="links-settings">
                        <li><a href="profile.html" class="active"><i class="fa-regular fa-user"></i><span>Account</span></a></li>
                        <li><a href="profile-Password.html"><i class="fa-solid fa-lock"></i><span>Password</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-shield-halved"></i><span>Security</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-mobile-screen-button"></i><span>Application</span></a></li>
                        <li><a href="#"><i class="fa-regular fa-bell"></i><span>Notification</span></a></li>
                    </ul>
                </div>
                <!-- ? End header-settings -->
                <!-- ? Start body-settings -->
                <div class="body-settings">
                    <h3>Acoount Settings</h3>
                    <div class="form">
                        <form action="#">
                          <!-- 1 -->
                          <div class="box1">
                            <div class="name">
                            <label>First name</label>
                            <input type="text" placeholder="First name">
                            </div>
                            <div class="name">
                            <label>Last name</label>
                            <input type="text" placeholder="Last name">
                            </div>
                          </div>
                          <!-- end 1 -->
                          <!-- 2 -->
                          <div class="box1">
                            <div class="email">
                                <label>Email</label>
                                <input type="email" placeholder="example@gmail.com">
                                </div>
                            <div class="number">
                            <label>Phone number</label>
                            <input type="text" placeholder="+009 3342 3432">
                            </div>
                          </div>
                          <!-- end 2 -->
                          <!-- 3 -->
                          <div class="box1">
                            <div class="subject">
                            <label>Company</label>
                            <input type="text" placeholder="">
                            </div>
                            <div class="subject">
                            <label>Designation</label>
                            <input type="text" placeholder="">
                            </div>
                          </div>
                          <!-- end 3 -->
                          <div class="box2">
                              <label>Bio</label>
                              <textarea name="Message" placeholder="Your Bio"></textarea>
                          </div>
                          <div class="box3">
                            <input type="submit" value="Update">
                            <button class="cancel">Cancel</button>
                          </div>
                        </form>
                      </div>
                </div>
                <!-- ? End body-settings -->
            </div>
        </div>
    </div>
    <!-- End profile -->




    <!-- Start Startups -->
    <div class="startups" id="startups"></div>
    <!-- End Startups -->
    <!-- Start Footer -->
    <div class="footer" id="footer">
    </div>
    <div class="end-footer" id="end-footer">
    </div>
    <!-- End Footer -->
    <!-- script JS  -->
    <script src="js/header&footer.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
