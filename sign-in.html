<!doctype html>
<html lang="en" >
    <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>base</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalizw.css">
    <link rel="stylesheet" href="css/header&footer.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="icon" href="img/logo.png">

    
  </head>
  <body>
    <!-- Start Header -->
    <div class="header" id="header">
      </div>
    <!-- // End Header -->

<!-- Start Sign-in -->
<div class="sign-in">
  <div class="container">
<form action="" class="form-sign-in">
    <div class="head">
      <h3>Sign in to your Account</h3>
      <p>Lorem ipsum dolor sit amet, consectetur</p>
      <h4>Sign in with Social Media</h4>
      <ul>
        <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
      </ul>
    </div>
    <span>Or, sign in with your email</span>


    <!-- ? start-email -->
      <div class="field email-field">
        <div class="input-field ">
          <label>Username</label>
          <input type="email" placeholder="example@gmail.com" class="email">
        </div>
  
  
        <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">please enter a valid email</p>
        </span>
      </div>
      <!-- ? End-email -->
      <!-- ? Start create-password -->
      <div class="field create-password">
        <div class="input-field ">
          <label>Password</label>
          <input type="password" placeholder="Create password" class="password">
          <i class="bx bx-hide show-hide"></i>
        </div>
  
  
        <span class="error epassword-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">
            Please enter atleast 8 charatcer with number, symbol, small and
            capital letter.
          </p>
        </span>
      </div>



    
    <!-- ? End create-password -->
    <!-- ? start submit-->
    <div class="input-field button">
      <input type="submit" value="Submit Now" />
    </div>
    <!-- ? End submit-->
    <!-- ? Start account -->
    <div class="account">
      <span>Don't have an account?</span><a href="sign-up.html">Sign Up</a>
    </div>
    <!-- ? End account -->
  </form>
  </div>

</div>
<!-- End Sign-in -->









    <!-- Start Footer -->
    <div class="footer" id="footer">
    </div>
    <div class="end-footer" id="end-footer">
    </div>
    <!-- End Footer -->
    <!-- script JS  -->
    <script src="js/header&footer.js"></script>
    <script src="js/sign-in.js"></script>
</body>
</html>
